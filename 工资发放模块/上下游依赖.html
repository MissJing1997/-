          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">合同页面修改：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、取消生活费。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2、修改单价单位为：(元/工）。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3、增加考勤小时与工的转换配置。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4、增加合同类型：点工、包工。</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">审批流程管理模块：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、增加工资发放审批业务场景。场景：当 “工资”&nbsp;&nbsp; “发放”&nbsp; 时。默认审批人暂定主管、项目经理、财务。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2、自定义工资发放app申请流程。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3、自定义产值申报app申请流程。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4、定制页面关联流程，流程可自定义。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">组织架构：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、增加小班组类型</span></p>
